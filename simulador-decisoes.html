<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Decis√µes Econ√¥micas</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #0f172a, #020617);
      margin: 0;
      padding: 20px;
      color: #e2e8f0;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

#particles {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;   /* garante largura total da viewport */
  height: 100vh;  /* garante altura total da viewport */
  z-index: 0;
  pointer-events: none; /* para n√£o bloquear cliques */
  display: block; /* impede comportamento de flex item */
}

    .wrap {
      position: relative;
      z-index: 1;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Container principal para o conte√∫do, com borda e centralizado */
    .main-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 800px; /* Largura m√°xima definida */
      margin: 0 auto; /* Centraliza o container */
    }

    h1 {
      text-align: center;
      color: #38bdf8;
      font-size: 2rem;
      margin-bottom: 12px;
    }

    p {
      text-align: center;
      color: #94a3b8;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    p b {
      color: #38bdf8;
    }

    .controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
      gap: 20px;
    }

    .slider {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      padding: 15px;
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      width: 300px;
      margin: 0;
    }

    .slider label {
      font-weight: 600;
      color: #e0f2fe;
      display: block;
      margin-bottom: 8px;
    }

    .slider span {
      font-weight: 700;
      color: #38bdf8;
    }

    input[type="range"] {
      width: 100%;
      accent-color: #38bdf8;
    }

    .results {
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      padding: 15px;
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      margin-bottom: 20px;
      width: 640px;
      max-width: 90%;
      margin: 0 auto 20px auto; /* Centraliza o results */
    }

    .results p {
      margin: 8px 0;
      color: #e2e8f0;
    }

    .results span {
      font-weight: 700;
      color: #4ade80; /* Cor para destaque de resultado */
    }

    canvas {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      background: #0f172a;
      border-radius: 15px;
      box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.05);
    }

    /* Estilo do bot√£o Voltar */
    a.back {
      display: inline-block;
      margin-bottom: 12px;
      text-decoration: none;
      color: #94a3b8;
      transition: color 0.2s;
      font-weight: 600;
      align-self: flex-start;
    }

    a.back:hover {
      color: #38bdf8;
    }
  </style>
</head>
<body>

  <canvas id="particles"></canvas>
  <div class="wrap">
    <a href="index.html" class="back">‚Üê Voltar ao in√≠cio</a>

    <div class="main-container">
      <h1>üéØ Simulador de Decis√µes Econ√¥micas</h1>
      <p>Voc√™ possui R$ <b id="orcamento">1000</b> para distribuir entre lazer, educa√ß√£o e alimenta√ß√£o.</p>

      <div class="controls">
        <div class="slider">
          <label>Lazer (R$): <span id="lazerVal">0</span></label>
          <input type="range" id="lazer" min="0" max="500" step="10" value="0">
        </div>

        <div class="slider">
          <label>Educa√ß√£o (R$): <span id="educacaoVal">0</span></label>
          <input type="range" id="educacao" min="0" max="500" step="10" value="0">
        </div>

        <div class="slider">
          <label>Alimenta√ß√£o (R$): <span id="alimentacaoVal">0</span></label>
          <input type="range" id="alimentacao" min="0" max="500" step="10" value="0">
        </div>
      </div>

      <div class="results">
        <p>üí∞ Dinheiro restante: R$ <span id="dinheiroRestante">1000</span></p>
        <p>üìâ Custo de oportunidade (em % do or√ßamento): <span id="custoOportunidade">0</span>%</p>
      </div>

      <canvas id="grafico"></canvas>
    </div>
  </div>

  <script>
    const orcamentoInicial = 1000;
    const lazerInput = document.getElementById('lazer');
    const educacaoInput = document.getElementById('educacao');
    const alimentacaoInput = document.getElementById('alimentacao');

    const lazerVal = document.getElementById('lazerVal');
    const educacaoVal = document.getElementById('educacaoVal');
    const alimentacaoVal = document.getElementById('alimentacaoVal');
    const dinheiroRestante = document.getElementById('dinheiroRestante');
    const custoOportunidade = document.getElementById('custoOportunidade');

    const ctx = document.getElementById('grafico').getContext('2d');
    const grafico = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Lazer', 'Educa√ß√£o', 'Alimenta√ß√£o'],
        datasets: [{
          data: [0, 0, 0],
          backgroundColor: ['#38bdf8', '#4ade80', '#facc15'], /* Cores ajustadas para o tema */
          borderColor: '#0f172a',
          borderWidth: 2
        }]
      },
      options: {
        plugins: {
          legend: { 
            position: 'bottom',
            labels: { color: '#e2e8f0' }
          }
        }
      }
    });

    function atualizar() {
      let lazer = parseFloat(lazerInput.value);
      let educacao = parseFloat(educacaoInput.value);
      let alimentacao = parseFloat(alimentacaoInput.value);

      let totalGasto = lazer + educacao + alimentacao;

      // Impede que o total ultrapasse o or√ßamento
      if (totalGasto > orcamentoInicial) {
        const excesso = totalGasto - orcamentoInicial;
        const ativo = document.activeElement;
        if (ativo === lazerInput) lazer -= excesso;
        else if (ativo === educacaoInput) educacao -= excesso;
        else if (ativo === alimentacaoInput) alimentacao -= excesso;

        lazer = Math.max(lazer, 0);
        educacao = Math.max(educacao, 0);
        alimentacao = Math.max(alimentacao, 0);

        lazerInput.value = lazer;
        educacaoInput.value = educacao;
        alimentacaoInput.value = alimentacao;
        totalGasto = lazer + educacao + alimentacao;
      }

      const restante = Math.max(0, orcamentoInicial - totalGasto);
      const custo = (totalGasto / orcamentoInicial) * 100;

      lazerVal.textContent = lazer;
      educacaoVal.textContent = educacao;
      alimentacaoVal.textContent = alimentacao;
      dinheiroRestante.textContent = restante.toFixed(2);
      custoOportunidade.textContent = custo.toFixed(1);

      grafico.data.datasets[0].data = [lazer, educacao, alimentacao];
      grafico.update();
    }

    lazerInput.addEventListener('input', atualizar);
    educacaoInput.addEventListener('input', atualizar);
    alimentacaoInput.addEventListener('input', atualizar);

    atualizar();
  </script>

  <script>
    // fundo animado - part√≠culas conectadas (Copiado de pasted_content_2.txt)
    const canvas = document.getElementById('particles');
    const ctxParticles = canvas.getContext('2d');
    let particlesArray = [];
    const numParticles = 80;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2;
        this.speedX = (Math.random() - 0.5) * 0.8;
        this.speedY = (Math.random() - 0.5) * 0.8;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }
      draw() {
        ctxParticles.fillStyle = '#38bdf8';
        ctxParticles.beginPath();
        ctxParticles.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctxParticles.fill();
      }
    }

    function connect() {
      for (let a = 0; a < particlesArray.length; a++) {
        for (let b = a; b < particlesArray.length; b++) {
          let dx = particlesArray[a].x - particlesArray[b].x;
          let dy = particlesArray[a].y - particlesArray[b].y;
          let distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < 100) {
            ctxParticles.strokeStyle = 'rgba(56,189,248,0.1)';
            ctxParticles.lineWidth = 1;
            ctxParticles.beginPath();
            ctxParticles.moveTo(particlesArray[a].x, particlesArray[a].y);
            ctxParticles.lineTo(particlesArray[b].x, particlesArray[b].y);
            ctxParticles.stroke();
          }
        }
      }
    }

    function initParticles() {
      particlesArray = [];
      for (let i = 0; i < numParticles; i++) {
        particlesArray.push(new Particle());
      }
    }

    function animateParticles() {
      ctxParticles.clearRect(0, 0, canvas.width, canvas.height);
      for (let particle of particlesArray) {
        particle.update();
        particle.draw();
      }
      connect();
      requestAnimationFrame(animateParticles);
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initParticles();
    });

    initParticles();
    animateParticles();
  </script>
</body>
</html>
