<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fronteira de Possibilidades de Produção (FPP)</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top left, #0f172a, #020617);
    margin: 0;
    padding: 20px;
    color: #e2e8f0;
    overflow-x: hidden;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  #particles {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 0;
  }

  .wrap {
    position: relative;
    z-index: 1;
    max-width: 750px; /* Ajustado para o max-width do chart-container */
    margin: 0 auto;
    padding: 20px 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .container {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(8px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
    width: 100%;
    max-width: 700px;
  }

  h2 {
    text-align: center;
    color: #38bdf8;
    font-size: 2rem;
    margin-bottom: 12px;
  }

  p {
    text-align: center;
    color: #94a3b8;
    font-size: 1rem;
    margin-bottom: 20px;
  }

  p b {
    color: #38bdf8;
  }

  #chart-container {
    position: relative;
    margin: 20px auto;
    height: 400px;
    width: 100%;
  }

  .slider-container {
    margin: 15px 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .slider-container label {
    font-weight: 600;
    color: #e0f2fe;
    margin-bottom: 8px;
  }

  .slider-container span {
    font-weight: 700;
    color: #38bdf8;
  }

  input[type="range"] {
    width: 80%;
    accent-color: #38bdf8;
  }

  h3 {
    text-align: center;
    font-size: 1.2rem;
    margin-top: 20px;
    font-weight: 600;
  }

  h3#status[style*="red"] { color: #f87171; }
  h3#status[style*="green"] { color: #4ade80; }
  h3#status[style*="orange"] { color: #facc15; }

  canvas {
    background: #0f172a;
    border-radius: 10px;
    box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.05);
  }

  /* Estilo do botão Voltar */
  a.back {
    display: inline-block;
    margin-bottom: 12px;
    text-decoration: none;
    color: #94a3b8;
    transition: color 0.2s;
    font-weight: 600;
    align-self: flex-start;
  }

  a.back:hover {
    color: #38bdf8;
  }
</style>
</head>
<body>

<canvas id="particles"></canvas>
<div class="wrap">
  <a href="index.html" class="back">← Voltar ao início</a>

  <div class="container">
    <h2>Eficiência de Pareto — Fronteira de Possibilidades de Produção</h2>
    <p>Ajuste a produção dos dois bens e veja se está dentro, fora ou sobre a fronteira (eficiência).</p>

    <div class="slider-container">
      <label>Bem X: <span id="xValue">50</span></label>
      <input type="range" id="goodX" min="0" max="100" value="50">
    </div>

    <div class="slider-container">
      <label>Bem Y: <span id="yValue">50</span></label>
      <input type="range" id="goodY" min="0" max="100" value="50">
    </div>

    <h3 id="status"></h3>

    <div id="chart-container">
      <canvas id="fppChart"></canvas>
    </div>
  </div>
</div>

<script>
let chart;

function productionPossibility(x) {
  // Exemplo simples de fronteira côncava
  return 100 - 0.01 * Math.pow(x, 2);
}

function updateChart() {
  const x = parseInt(document.getElementById("goodX").value);
  const y = parseInt(document.getElementById("goodY").value);
  document.getElementById("xValue").textContent = x;
  document.getElementById("yValue").textContent = y;

  const maxY = productionPossibility(x);
  const status = document.getElementById("status");

  if (y > maxY + 2) {
    status.textContent = "Produção impossível (fora da fronteira)";
    status.style.color = "red";
  } else if (Math.abs(y - maxY) < 2) {
    status.textContent = "Eficiência de Pareto (na fronteira)";
    status.style.color = "green";
  } else {
    status.textContent = "Produção ineficiente (dentro da fronteira)";
    status.style.color = "orange";
  }

  const data = [];
  for (let i = 0; i <= 100; i++) {
    data.push({ x: i, y: productionPossibility(i) });
  }

  const pointData = [{ x: x, y: y }];

  // Destroi gráfico anterior antes de criar um novo
  if (chart) chart.destroy();

  const ctx = document.getElementById("fppChart").getContext("2d");
  chart = new Chart(ctx, {
    type: 'scatter',
    data: {
      datasets: [
        {
          label: 'Fronteira de Possibilidades de Produção (FPP)',
          data: data,
          borderColor: '#38bdf8', /* Cor alterada para o padrão */
          borderWidth: 2,
          showLine: true,
          fill: false,
          pointRadius: 0
        },
        {
          label: 'Ponto de Produção',
          data: pointData,
          backgroundColor: '#f87171', /* Cor alterada para o padrão */
          pointRadius: 6
        }
      ]
    },
    options: {
      animation: false,
      scales: {
        x: { 
          title: { display: true, text: 'Bem X', color: '#e2e8f0' }, 
          min: 0, 
          max: 100,
          ticks: { color: '#94a3b8' },
          grid: { color: 'rgba(255,255,255,0.1)' }
        },
        y: { 
          title: { display: true, text: 'Bem Y', color: '#e2e8f0' }, 
          min: 0, 
          max: 100,
          ticks: { color: '#94a3b8' },
          grid: { color: 'rgba(255,255,255,0.1)' }
        }
      },
      plugins: {
        legend: { labels: { color: '#e2e8f0' } }
      }
    }
  });
}

document.getElementById("goodX").addEventListener("input", updateChart);
document.getElementById("goodY").addEventListener("input", updateChart);

// Inicializa
updateChart();
</script>

<script>
  // fundo animado - partículas conectadas (Copiado de pasted_content_2.txt)
  const canvas = document.getElementById('particles');
  const ctxParticles = canvas.getContext('2d');
  let particlesArray = [];
  const numParticles = 80;

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  class Particle {
    constructor() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.size = Math.random() * 2;
      this.speedX = (Math.random() - 0.5) * 0.8;
      this.speedY = (Math.random() - 0.5) * 0.8;
    }
    update() {
      this.x += this.speedX;
      this.y += this.speedY;
      if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
      if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
    }
    draw() {
      ctxParticles.fillStyle = '#38bdf8';
      ctxParticles.beginPath();
      ctxParticles.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctxParticles.fill();
    }
  }

  function connect() {
    for (let a = 0; a < particlesArray.length; a++) {
      for (let b = a; b < particlesArray.length; b++) {
        let dx = particlesArray[a].x - particlesArray[b].x;
        let dy = particlesArray[a].y - particlesArray[b].y;
        let distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < 100) {
          ctxParticles.strokeStyle = 'rgba(56,189,248,0.1)';
          ctxParticles.lineWidth = 1;
          ctxParticles.beginPath();
          ctxParticles.moveTo(particlesArray[a].x, particlesArray[a].y);
          ctxParticles.lineTo(particlesArray[b].x, particlesArray[b].y);
          ctxParticles.stroke();
        }
      }
    }
  }

  function initParticles() {
    particlesArray = [];
    for (let i = 0; i < numParticles; i++) {
      particlesArray.push(new Particle());
    }
  }

  function animateParticles() {
    ctxParticles.clearRect(0, 0, canvas.width, canvas.height);
    for (let particle of particlesArray) {
      particle.update();
      particle.draw();
    }
    connect();
    requestAnimationFrame(animateParticles);
  }

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    initParticles();
  });

  initParticles();
  animateParticles();
</script>
</body>
</html>
