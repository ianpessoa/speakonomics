<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oferta e Demanda Interativo</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #0f172a, #020617);
      margin: 0;
      padding: 20px;
      color: #e2e8f0;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #particles {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }

    .wrap {
      position: relative;
      z-index: 1;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      text-align: center;
      color: #38bdf8;
      font-size: 2rem;
      margin-bottom: 24px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      width: 420px;
      margin-bottom: 32px;
    }

    canvas {
      background: #0f172a;
      border-radius: 15px;
      box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.05);
      border: none;
    }

    .controls {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-bottom: 18px;
    }

    .control-group label {
      font-size: 0.95rem;
      font-weight: 600;
      color: #e0f2fe;
      margin-bottom: 6px;
      display: block;
    }

    input[type="range"] {
      width: 180px;
      cursor: pointer;
      accent-color: #38bdf8;
    }

    p {
      font-size: 1rem;
      font-weight: 500;
      margin-top: 8px;
      text-align: center;
      color: #e2e8f0;
    }

    p span {
      font-weight: 700;
      color: #38bdf8;
    }

    /* Estilo do botão Voltar */
    a.back {
      display: inline-block;
      margin-bottom: 12px;
      text-decoration: none;
      color: #94a3b8;
      transition: color 0.2s;
      font-weight: 600;
      align-self: flex-start; /* Alinha o botão à esquerda dentro do wrap */
    }

    a.back:hover {
      color: #38bdf8;
    }
  </style>
</head>
<body>

  <canvas id="particles"></canvas>
  <div class="wrap">
    <a href="index.html" class="back">← Voltar ao início</a>

    <h2>Gráfico Interativo de Oferta e Demanda</h2>

    <div class="card" style="display:flex;justify-content:center;align-items:center;">
      <canvas id="chart" width="350" height="350"></canvas>
    </div>

    <div class="card">
      <div class="controls">
        <div class="control-group">
          <label>Deslocar Oferta</label>
          <input type="range" id="shiftSupply" min="-5" max="5" step="0.5" value="0" />
        </div>
        <div class="control-group">
          <label>Deslocar Demanda</label>
          <input type="range" id="shiftDemand" min="-5" max="5" step="0.5" value="0" />
        </div>
      </div>

      <p>Preço de equilíbrio: <span id="eqPrice"></span> | Quantidade de equilíbrio: <span id="eqQty"></span></p>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('chart');

    function supply(q, shift) {
      return q - shift;
    }

    function demand(q, shift) {
      return -q + 10 + shift;
    }

    function findEquilibrium(shiftS, shiftD) {
      const q = (10 + shiftD + shiftS) / 2;
      const p = supply(q, shiftS);
      return { q, p };
    }

    let shiftS = 0, shiftD = 0;

    const data = {
      labels: Array.from({ length: 11 }, (_, i) => i),
      datasets: [
        { label: 'Demanda', borderColor: '#38bdf8', data: [], tension: 0, borderWidth: 2, pointRadius: 0 }, /* Cor alterada para o padrão */
        { label: 'Oferta', borderColor: '#f87171', data: [], tension: 0, borderWidth: 2, pointRadius: 0 } /* Cor alterada para o padrão */
      ]
    };

    const config = {
      type: 'line', data, options: { 
        responsive: false, 
        scales: { 
          x: { 
            title: { display: true, text: 'Quantidade', color: '#e2e8f0' },
            ticks: { color: '#94a3b8' },
            grid: { color: 'rgba(255,255,255,0.1)' }
          }, 
          y: { 
            title: { display: true, text: 'Preço', color: '#e2e8f0' },
            ticks: { color: '#94a3b8' },
            grid: { color: 'rgba(255,255,255,0.1)' }
          } 
        },
        plugins: {
          legend: { labels: { color: '#e2e8f0' } }
        }
      }
    };

    const chart = new Chart(ctx, config);

    function updateChart() {
      const qValues = data.labels;
      chart.data.datasets[0].data = qValues.map(q => demand(q, shiftD));
      chart.data.datasets[1].data = qValues.map(q => supply(q, shiftS));

      const eq = findEquilibrium(shiftS, shiftD);
      document.getElementById('eqPrice').textContent = eq.p.toFixed(2);
      document.getElementById('eqQty').textContent = eq.q.toFixed(2);

      chart.update();
    }

    updateChart();

    document.getElementById('shiftSupply').addEventListener('input', e => {
      shiftS = parseFloat(e.target.value);
      updateChart();
    });

    document.getElementById('shiftDemand').addEventListener('input', e => {
      shiftD = parseFloat(e.target.value);
      updateChart();
    });
  </script>

  <script>
    // fundo animado - partículas conectadas (Copiado de pasted_content_2.txt)
    const canvas = document.getElementById('particles');
    const ctxParticles = canvas.getContext('2d');
    let particlesArray = [];
    const numParticles = 80;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2;
        this.speedX = (Math.random() - 0.5) * 0.8;
        this.speedY = (Math.random() - 0.5) * 0.8;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }
      draw() {
        ctxParticles.fillStyle = '#38bdf8';
        ctxParticles.beginPath();
        ctxParticles.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctxParticles.fill();
      }
    }

    function connect() {
      for (let a = 0; a < particlesArray.length; a++) {
        for (let b = a; b < particlesArray.length; b++) {
          let dx = particlesArray[a].x - particlesArray[b].x;
          let dy = particlesArray[a].y - particlesArray[b].y;
          let distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < 100) {
            ctxParticles.strokeStyle = 'rgba(56,189,248,0.1)';
            ctxParticles.lineWidth = 1;
            ctxParticles.beginPath();
            ctxParticles.moveTo(particlesArray[a].x, particlesArray[a].y);
            ctxParticles.lineTo(particlesArray[b].x, particlesArray[b].y);
            ctxParticles.stroke();
          }
        }
      }
    }

    function initParticles() {
      particlesArray = [];
      for (let i = 0; i < numParticles; i++) {
        particlesArray.push(new Particle());
      }
    }

    function animateParticles() {
      ctxParticles.clearRect(0, 0, canvas.width, canvas.height);
      for (let particle of particlesArray) {
        particle.update();
        particle.draw();
      }
      connect();
      requestAnimationFrame(animateParticles);
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initParticles();
    });

    initParticles();
    animateParticles();
  </script>
</body>
</html>
